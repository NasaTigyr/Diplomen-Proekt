<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Martial Arts Competitions</title>
    <link rel="stylesheet" href="/styleIndex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Martial Arts Competitions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/events">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Registration Form -->
    <div class="container mt-5">
        <h2 class="text-center">Create an Account</h2>
        
        <!-- Alert for errors (hidden by default) -->
        <div id="alert-container" class="alert alert-danger d-none" role="alert"></div>
        
        <form action="/register" method="POST" enctype="multipart/form-data" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="date_of_birth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                <small class="form-text text-muted">Required for age category assignments</small>
            </div>
            
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="" selected disabled>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
           <!-- <div class="mb-3">
                <label for="user_type" class="form-label">Account Type</label>
                <select class="form-select" id="user_type" name="user_type" required>
                    <option value="regular" selected>Regular User</option>
                    <option value="coach">Coach (Club Owner)</option>
                    <option value="athlete">Athlete</option>
                </select>
            </div>
           -->
            
            <div class="mb-3">
                <label for="contact_number" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contact_number" name="contact_number">
            </div>
            
            <div class="mb-3">
                <label for="profile_picture" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profile_picture" name="profile_picture">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       pattern=".{8,}" title="Password must be at least 8 characters" required>
                <small class="form-text text-muted">Password must be at least 8 characters</small>
            </div>
            
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            
            <!-- Club information (hidden by default, shown only when coach is selected) -->
            <div id="club-info" class="d-none">
                <hr>
                <h4>Club Information</h4>
                
                <div class="mb-3">
                    <label for="club_name" class="form-label">Club Name</label>
                    <input type="text" class="form-control" id="club_name" name="club_name">
                </div>
                
                <div class="mb-3">
                    <label for="club_description" class="form-label">Club Description</label>
                    <textarea class="form-control" id="club_description" name="club_description" rows="3"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="club_logo" class="form-label">Club Logo</label>
                    <input type="file" class="form-control" id="club_logo" name="club_logo">
                </div>
                
                <div class="mb-3">
                    <label for="club_address" class="form-label">Club Address</label>
                    <textarea class="form-control" id="club_address" name="club_address" rows="2"></textarea>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        
        <p class="text-center mt-3">Already have an account? <a href="/login">Log in</a></p>
    </div>
    
    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2025 Martial Arts Competitions. All Rights Reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Show/hide club information based on user type selection
        document.getElementById('user_type').addEventListener('change', function() {
            const clubInfo = document.getElementById('club-info');
            if (this.value === 'coach') {
                clubInfo.classList.remove('d-none');
                // Make club fields required when visible
                document.getElementById('club_name').required = true;
                document.getElementById('club_address').required = true;
            } else {
                clubInfo.classList.add('d-none');
                // Remove required attribute when hidden
                document.getElementById('club_name').required = false;
                document.getElementById('club_address').required = false;
            }
        });
        
        // Client-side validation
        document.querySelector('form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const alertContainer = document.getElementById('alert-container');
            const userType = document.getElementById('user_type').value;
            
            // Check if passwords match
            if (password !== confirmPassword) {
                event.preventDefault();
                alertContainer.textContent = 'Passwords do not match';
                alertContainer.classList.remove('d-none');
                return;
            }
            
            // Check password length
            if (password.length < 8) {
                event.preventDefault();
                alertContainer.textContent = 'Password must be at least 8 characters';
                alertContainer.classList.remove('d-none');
                return;
            }
            
            // Validate date of birth (must be in the past)
            const dob = new Date(document.getElementById('date_of_birth').value);
            const today = new Date();
            
            if (dob > today) {
                event.preventDefault();
                alertContainer.textContent = 'Date of birth must be in the past';
                alertContainer.classList.remove('d-none');
                return;
            }
            
            // If user is a coach, validate club information
            if (userType === 'coach') {
                const clubName = document.getElementById('club_name').value.trim();
                const clubAddress = document.getElementById('club_address').value.trim();
                
                if (!clubName) {
                    event.preventDefault();
                    alertContainer.textContent = 'Club name is required for coaches';
                    alertContainer.classList.remove('d-none');
                    return;
                }
                
                if (!clubAddress) {
                    event.preventDefault();
                    alertContainer.textContent = 'Club address is required for coaches';
                    alertContainer.classList.remove('d-none');
                    return;
                }
            }
            
            // Hide alert if everything is fine
            alertContainer.classList.add('d-none');
        });
        
        // Check URL for error parameter
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const alertContainer = document.getElementById('alert-container');
            
            if (error) {
                alertContainer.textContent = decodeURIComponent(error);
                alertContainer.classList.remove('d-none');
            }
        };
    </script>
</body>
</html>
