

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Martial Arts Competitions</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Martial Arts Competitions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container py-5">
        <h2>Your Profile</h2>
        <form id="profileForm">
            <!-- Profile Picture -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <img src="profile-placeholder.jpg" alt="Profile Picture" class="img-fluid rounded-circle" id="profilePic">
                    <input type="file" class="form-control mt-2" id="uploadProfilePic">
                </div>
                <div class="col-md-8">
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" value="JohnDoe">
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="johndoe@example.com">
                    </div>
                    <!-- Date Joined -->
                    <div class="mb-3">
                        <label for="dateJoined" class="form-label">Joined</label>
                        <input type="text" class="form-control" id="dateJoined" value="January 2025" disabled>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </form>
    </div>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Martial Arts Competitions. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript for handling profile picture upload (if you want to preview the image before submitting)
        document.getElementById('uploadProfilePic').addEventListener('change', function(event) {
            var reader = new FileReader();
            reader.onload = function() {
                document.getElementById('profilePic').src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        });

        // JavaScript for handling form submission (in the future, you can send data to the backend)
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Here, you can add code to send the updated data to the server (e.g., using AJAX or fetch)

            alert("Profile updated successfully!"); // For now, just show an alert
        });
    </script>
</body>
</html>
